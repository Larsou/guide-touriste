spring.application.name=guide
spring.datasource.url=jdbc:mysql://localhost:3306/guide_larkenn?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Active les logs DEBUG pour Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.web=DEBUG

# Secret pour signer les JWT (gardez-le secret en production !)
jwt.secret=MaCléUltraSecrèteEtLonguePourHS256

# Durée de validité des tokens en millisecondes (ici 1 heure)
jwt.expiration=3600000
